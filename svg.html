<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Зображення</title>
</head>
<body>
    <h1>SVG Зображення</h1>
    
    <!-- Зображення 1 -->
    <svg width="300" height="300" viewBox="0 0 300 300">
        <rect x="50" y="50" width="200" height="200" fill="blue" fill-opacity="0.5" stroke="red" stroke-width="5" stroke-dasharray="10,5"/>
        <circle cx="150" cy="150" r="80" fill="green" fill-opacity="0.7"/>
        <polygon points="150,50 100,150 200,150" fill="yellow" stroke="black" stroke-width="3"/>
    </svg>
    
    <!-- Зображення 2 -->
    <svg width="600" height="150" viewBox="0 0 600 150">
        <line x1="50" y1="50" x2="550" y2="50" stroke="purple" stroke-width="10" stroke-linecap="round"/>
        <polyline points="50,100 150,50 250,100 350,50 450,100 550,50" fill="none" stroke="orange" stroke-width="5"/>
        <ellipse cx="300" cy="125" rx="250" ry="25" fill="none" stroke="brown" stroke-width="3" stroke-dasharray="15,5"/>
    </svg>
    
    <!-- Зображення 3 -->
    <svg width="350" height="400" viewBox="0 0 350 400">
        <rect x="50" y="50" width="250" height="300" fill="none" stroke="black" stroke-width="2"/>
        <path d="M100,100 L250,100 L250,250 L100,250 Z" fill="pink" stroke="red" stroke-width="3"/>
        <path d="M150,150 Q200,100 250,150 T350,200" fill="none" stroke="blue" stroke-width="2" stroke-dasharray="5,3"/>
        <circle cx="175" cy="325" r="50" fill="lightgreen" stroke="darkgreen" stroke-width="4"/>
    </svg>
    
    <!-- Зображення 4 -->
    <svg width="300" height="150" viewBox="0 0 300 150">
        <rect x="20" y="20" width="260" height="110" fill="lightblue" stroke="navy" stroke-width="3" stroke-dasharray="20,10" stroke-dashoffset="10"/>
        <line x1="50" y1="50" x2="250" y2="100" stroke="black" stroke-width="2" stroke-linecap="square"/>
        <line x1="50" y1="100" x2="250" y2="50" stroke="black" stroke-width="2" stroke-linecap="round"/>
    </svg>
    
    <!-- Зображення 5 -->
    <svg width="350" height="200" viewBox="0 0 350 200">
        <polygon points="50,50 150,50 200,150 100,150" fill="yellow" stroke="orange" stroke-width="5" stroke-linejoin="round"/>
        <ellipse cx="250" cy="100" rx="80" ry="50" fill="red" fill-opacity="0.5" stroke="darkred" stroke-width="3"/>
        <path d="M50,180 Q150,120 250,180" fill="none" stroke="green" stroke-width="4" stroke-linecap="butt"/>
    </svg>
    
    <!-- Зображення 6 -->
    <svg width="350" height="250" viewBox="0 0 350 250">
        <rect x="50" y="50" width="250" height="150" fill="none" stroke="black" stroke-width="2"/>
        <path d="M75,75 L275,75 L275,175 L75,175 Z" fill="lightgray" stroke="gray" stroke-width="3"/>
        <circle cx="175" cy="125" r="40" fill="none" stroke="purple" stroke-width="5" stroke-dasharray="10,5"/>
        <line x1="100" y1="200" x2="250" y2="200" stroke="blue" stroke-width="3" stroke-linecap="round"/>
    </svg>
    
    <!-- Зображення 7 -->
    <svg width="350" height="180" viewBox="0 0 350 180">
        <rect x="50" y="30" width="250" height="120" fill="lightyellow" stroke="gold" stroke-width="4"/>
        <path d="M75,50 L275,50 L275,130 L75,130 Z" fill="none" stroke="brown" stroke-width="2" stroke-dasharray="15,5"/>
        <line x1="100" y1="80" x2="250" y2="80" stroke="red" stroke-width="3"/>
        <line x1="100" y1="100" x2="250" y2="100" stroke="green" stroke-width="3" stroke-dasharray="10,5"/>
    </svg>
    
    <!-- Зображення 8 -->
    <svg width="400" height="300" viewBox="0 0 400 300">
        <rect x="50" y="50" width="300" height="200" fill="none" stroke="black" stroke-width="2"/>
        <circle cx="200" cy="150" r="80" fill="lightblue" stroke="blue" stroke-width="3"/>
        <polygon points="200,70 240,150 200,230 160,150" fill="yellow" stroke="orange" stroke-width="4"/>
        <path d="M100,100 C150,50 250,50 300,100 S450,150 300,200" fill="none" stroke="purple" stroke-width="2" stroke-dasharray="10,5"/>
    </svg>
</body>
</html>
